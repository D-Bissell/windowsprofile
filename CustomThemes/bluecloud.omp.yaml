# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        background: "#00a2ed"
        foreground: "#161b30"
        properties:
          style: agnoster_short
        style: diamond
        template: "  {{ .Path }} "
        leading_diamond: 

      - type: git
        background: "#80fe61"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#f77622{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#e43b44{{ end }}"
          - "{{ if gt .Ahead 0 }}#2ce8f5{{ end }}"
          - "{{ if gt .Behind 0 }}#ffee00{{ end }}"
        foreground: "#161b30"
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end
          }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if
          .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if gt
          .StashCount 0 }}  {{ .StashCount }}{{ end }} "

      - type: node
        background: "#6CA35E"
        foreground: "#161b30"
        properties:
          fetch_version: true
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: "  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{
          .Full }} "

      - type: go
        background: "#8ED1F7"
        foreground: "#161b30"
        properties:
          fetch_version: true
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "

      - type: julia
        background: "#4063D8"
        foreground: "#161b30"
        properties:
          fetch_version: true
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "

      - type: python
        background: "#FFDE57"
        foreground: "#161b30"
        properties:
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }} {{ .Venv }}{{ end
          }} "

      - type: ruby
        background: "#AE1401"
        foreground: "#161b30"
        properties:
          display_mode: files
          fetch_version: true
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "

      - type: azfunc
        background: "#FEAC19"
        foreground: "#161b30"
        properties:
          display_mode: files
          fetch_version: false
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "

      - type: aws
        background_templates:
          - '{{if contains "default" .Profile}}#FFA400{{end}}'
          - '{{if contains "jan" .Profile}}#f1184c{{end}}'
        foreground: "#161b30"
        properties: {}
        style: powerline
        powerline_symbol: <parentBackground,background></>
        template: ""

      - type: status
        background: "#00a2ed"
        background_templates:
          - "{{ if gt .Code 0 }}#ff0044{{ end }}"
        foreground: "#161b30"
        properties:
          always_enabled: true
        style: diamond
        trailing_diamond: 
        template: "{{ if gt .Code 0 }} {{ reason .Code }}{{ end }}{{ if .Root
          }}<#FFDE57> </>{{ else }} {{ end }} "

  - type: rprompt
    alignment: right
    segments:

      - alias: az-cli    
        type: az
        background: "#0077c2"
        foreground: "#ffffff"
        properties:
          source: cli
        style: diamond
        leading_diamond: <background,transparent>
        trailing_diamond: 
        template:  {{ .Name }}

      - alias: az-pwsh
        type: az
        background: "#0077c2"
        foreground: "#ffffff"
        properties:
          source: pwsh
        style: diamond
        leading_diamond: <background,transparent>
        trailing_diamond: 
        template:  {{ .Name }}
final_space: true
version: 2
